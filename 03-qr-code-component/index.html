<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/output.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="grid w-full h-screen place-content-center bg-light-gray">
    <article class="max-w-[300px] bg-white p-4 rounded-xl mx-6">
      <img class="rounded-lg" src="/images/image-qr-code.png" alt="QR Code" />
      <div class="p-2 my-2 text-center">
        <h1 class="mb-3 text-xl font-bold leading-6 text-dark-blue">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-[15px] text-grayish-blue leading-5">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </article>
  </body>
</html>
